<body>

<script>
    function prepinObrazok(clickedImage) {
        
        const neoznacene = 'img/srdce.png';
        const oznacene = 'img/cervene_srdce.png';

        if (clickedImage.src.includes(neoznacene)) {
            clickedImage.src = oznacene;
        } else {
            clickedImage.src = neoznacene;
        }
    }
</script>
